<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Find 5 Fejl</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    #image-container {
      position: relative;
      display: inline-block;
    }
    #main-image {
      max-width: 100%;
      height: auto;
    }
    .marker {
      position: absolute;
      width: 40px;  /* Større størrelse */
      height: 40px;  /* Større størrelse */
      background-color: transparent;  /* Gør baggrunden gennemsigtig */
      border: 10px solid red;  /* Lav en rød kant rundt om cirklen */
      border-radius: 50%;  /* Gør det til en cirkel */
      transform: translate(-50%, -50%);  /* Centrer markøren */
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Find 5 Fejl</h1>
  <p>Tryk på billedet for at markere hvilke 5 fejl du ser (du kan ikke ændre svar når først du har trykket) 
    Tag et screenshot af dit svar, så du senere kan se, hvor mange rigtige svar du har fået
    Held og lykke<3</p>
  <div id="image-container">
    <img id="main-image" src="https://github.com/Johannakristensen/Find-5-fejl-/raw/main/IMG_8023.JPG" alt="Find Fejl">
  </div>

  <script>
    const img = document.getElementById('main-image');
    const container = document.getElementById('image-container');
    let clicks = 0;

    img.addEventListener('click', function (e) {
      if (clicks >= 5) return;

      const rect = img.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;

      container.appendChild(marker);
      clicks++;
    });
  </script>
</body>
</html>
